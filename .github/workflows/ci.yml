name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate config schema
        run: python -c "import json, jsonschema; raw = json.load(open('config/config.json')); schema = json.load(open('config/config_schema.json')); jsonschema.validate(raw, schema); print('config.json validated')"
      - name: Run tests
        run: python -m pytest
